<body>
  <h1>Lemonade</h1>

  <img src="../src/lemonade.jpeg" alt="A glass of ice cold Lemonade.">

  <ul>
    <li>Lemons</li>
    <li>Sugar</li>
    <li>Water</li>    
    <li>Mint leaves (optional)</li>    
    <li>Ice (optional)</li>    
  </ul>

  <h2>Directions</h2>

  <p>Squeeze lemons and remove seeds, then mix into water. Add sugar to achieve desired sweetness. Serve with ice and mint leaf garnish if you're into that sort of thing.</p>
